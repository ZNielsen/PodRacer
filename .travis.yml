os:
  - linux
language: rust
cache: cargo # cache cargo-audit once installed
before_script:
  - rustup override set nightly
  - rustup update
  - cargo update
  - cargo install --force cargo-audit
  - cargo generate-lockfile
script:
  #- cargo test
  - cargo build --features=fail-on-warnings --manifest-path ./racer/Cargo.toml
  - cargo build --features=fail-on-warnings --manifest-path ./server/Cargo.toml
  - cargo audit
